<div class="container">
  <div id="profile-page-header" class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="../assets/images/user-profile-bg.jpg" alt="user background">
    </div>
      <a id="fab"class="btn-floating btn-large cyan waves-effect waves-light red"><i class="material-icons">delete</i></a>
    <figure class="card-profile-image">
      <img src="../assets/images/avatar.png" alt="profile image" class="circle z-depth-2 responsive-img activator">
    </figure>
    <div class="card-content">
      <div class="row">
        <div class="col s10 offset-s1 m2 offset-m3">
          <h4 class="card-title grey-text text-darken-4">{{currentUser?.email}}</h4>
          <p class="medium-small grey-text" *ngIf="currentUser&&currentUser.is_staff">Staff Member</p>
          <p class="medium-small grey-text" *ngIf="currentUser&&!currentUser.is_staff">Simple User</p>
        </div>
        <div class="col s6 m2 offset-m2 center-align">
          <h4 class="card-title grey-text text-darken-4">{{dealsSelling?.length}}</h4>
          <p class="medium-small grey-text">In Vendita</p>
        </div>
        <div class="col s3center-align">
          <h4 class="card-title grey-text text-darken-4">{{dealsBuying?.length}}</h4>
          <p class="medium-small grey-text">Da Acquistare</p>
        </div>

      </div>
    </div>
  </div>
  <div *ngIf="dealsSelling&&dealsBuying">
<div class="row">
<div class="col s12">
    <ul *ngIf="dealsSelling.length>0" class="collection">
      <li *ngFor="let deal of dealsSelling" class="collection-item avatar">
        <img src="https://www.shareicon.net/data/128x128/2016/07/29/803832_book_512x512.png" alt="" class="circle">
        <span class="title">Da Acquistare:</span>
        <p>ISBN: {{deal.book.toString()}} <br> Second Line
        </p>
        <a (click)="delete(deal)" class="secondary-content btn-floating btn-large cyan waves-effect waves-light-red"><i class="material-icons">delete</i></a>
      </li>
    </ul>
    </div>
    </div>
    <div class="row">
      <div class="col s12">
      <ul *ngIf="dealsBuying.length>0" class="collection">
        <li *ngFor="let deal of dealsBuying" class="collection-item avatar">
          <img src="https://www.shareicon.net/data/128x128/2016/07/08/792737_business_512x512.png" alt="" class="circle">
          <span class="title">Da Vendere:</span>
          <p>ISBN: {{deal.book.toString()}} <br> Second Line
          </p>
          <a (click)="delete(deal)" class="secondary-content btn-floating btn-large cyan waves-effect waves-light-red"><i class="material-icons">delete</i></a>
        </li>
      </ul>
    </div>
    </div>

  </div>
</div>
